<div class="rate-bar">
  <i class="icon ion-star" ng-class="{true: 'energized', false: 'dark'}[rate > 0]"></i>
  <i class="icon ion-star" ng-class="{true: 'energized', false: 'dark'}[rate > 1]"></i>
  <i class="icon ion-star" ng-class="{true: 'energized', false: 'dark'}[rate > 2]"></i>
  <i class="icon ion-star" ng-class="{true: 'energized', false: 'dark'}[rate > 3]"></i>
  <i class="icon ion-star" ng-class="{true: 'energized', false: 'dark'}[rate > 4]"></i>
</div>
